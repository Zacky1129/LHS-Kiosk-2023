<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" />
<html>
  <head>
    <title>Fingerprint Login</title>
    <link rel="stylesheet" type="text/css" href="sample style.css" />
  </head>
  <body>
    <div class="login-box">
      <img src="fingerprint.png" alt="Fingeprint" style="width: 100%" />
      <h1>Please Scan your Fingerprint</h1>
      <form method="POST" action="bio login.php">
        <input
          type="text"
          name="bio"
          placeholder="Scan your fingerprint"
          required
        />
        <input type="submit" name="submit" value="Log In" />
      </form>
    </div>
  </body>
</html>
